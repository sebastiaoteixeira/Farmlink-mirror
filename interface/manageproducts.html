<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- BootstrapLinks -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!--FavIcon-->
        <link rel="icon" type="image/x-icon" href="./Images/FavIcon.png">
        <title>FarmLink</title>
        <!--CSS-->
        <link rel="stylesheet" href="./style/manageproducts.css">
        <!--FONTS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <!--NAVBAR-->
  <div>
    <nav id="navbar_top" class="navbar navbar-expand-lg navbar-transparent" style="height: 65; z-index: 2;">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">
            <img src="./Images/LogoPreto1.png" alt="LogoPreto" width="104" height="55">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" aria-current="page" href="./manageproducts.html" style="min-width: 147px;">Manage Products</a></li>
              <li class="nav-item">
                <a class="nav-link" href="./products.html" style="min-width: 147px;">Manage Orders</a>
              </li>
              <li class="nav-item" id="about" style="height: 40px;">
                <a class="nav-link" href="./about.html">About</a>
              </li>
            </ul>
            <ul class="navbar-nav" id="right">
                <li class="nav-item" style="background-color: black;">
                    <a class="nav-link" aria-current="page" href="./home.html">Logout</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>
  </div>

  <!-- CONTENT -->
    <div class="container">
        <div class="rounded-4 col-5 col-sm-3 col-md-3 col-lg-2" style="height: 50px; background-color: #6EC500; margin-top: 50px; display: flex;">
            <button id="add" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: 100%;" class="btn text-white fs-4 fw-bold"><i class="fa fa-plus" aria-hidden="true"></i> Add</button>
        </div>
        <div class="row border-2" >
            <div class="col-12 rounded-2" style="height: 150px; background-color: #6EC500; margin-top: 50px; display: flex;">
                <div id="img" data-bind="attr:{src: img}" alt=""></div>
                <div class="text-white fw-bold" style="margin-top: 5px;">
                    <div class="fs-1" id="productName" data-bind="text: name" alt="">{productName}</div>
                    <div class="fs-3" id="productType" data-bind="text: " alt="">{productType}</div>
                    <div class="fs-5" id="productName" data-bind="text: price" alt="">{productPrice}</div>
                </div>
                <button id="edit" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn text-white fs-2" style="margin-left: auto; margin-right: 20px;"><i class="fa fa-edit" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
    

    <!-- Modal -->
    <div class="modal modal-lg fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Product Info</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="inputproducerName" class="form-label">Product Name</label>
                  <input type="text" class="form-control" id="inputproductName" name="name">
                </div>
                <div class="mb-3">
                  <label for="inputproductType" class="form-label">Product Type</label>
                  <input type="text" class="form-control" id="inputproductType">
                </div>
                <div class="mb-3">
                  <label for="inputImageURL" class="form-label">Product Photo url</label>
                  <input type="text" class="form-control" id="inputImageURL" name="photo">
                </div>
                <div class="mb-3">
                  <label for="inputproducerName" class="form-label">Product Price (â‚¬/kg)</label>
                  <input type="number" class="form-control" id="inputproductPrice" name="price">
                </div>
            </div>
            <div class="modal-footer">
              <button type="submit" style="background-color: #6EC500; color: white;" class="btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

</body>
</html>
