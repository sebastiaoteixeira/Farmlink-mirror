<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FavIcon-->
    <link rel="icon" type="image/x-icon" href="./Images/FavIcon.png">
    <title>FarmLink</title>
    <!--FONTS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>
    <div class="screen">
        <div class="content">
            <div class="arrow">
                <a href="./home.html" class="arroww">&#8617;</a>
            </div>
            <div class="loginpage">
                <form action="login" method="post">
                    <h1 style="font-weight: bolder;">Login Your Account</h1>
                    <div class="email">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="password">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="check">
                        <div class="align">
                            <span id="checkbox">
                                <input type="checkbox" name="remember" class="checkbox">Remember me
                            </span>
                            <span id="forgot">
                                <a href="#ex1" class="forgot" rel="modal:open">Forgot Password</a>
                            </span>
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" id="buttonsub" value="Login">
                    </div>
                    
                    <div class="create">
                        <a href="./signup.html" id="create">Create your account</a>
                    </div>
                </form>
            </div>
        
            <div class="right-img">
            
            </div>
        </div>
    </div>
    <div id="ex1" class="modal">
        <div class="forgotpage">
            <form action="" method="post">
                <h1 style="margin-bottom: 15%;">Change Your Password</h1>
                <div class="emailforgot">
                    <input type="email" name="email" id="emailforgot" placeholder="Email">
                </div>
                <div class="newpass">
                    <input type="password" name="password" id="newpass" placeholder="New password">
                </div>
                <div class="confirmnewpass">
                    <input type="password" name="cpassword" id="confirmnewpass" placeholder="Confirm password">
                </div>
            </form>
            <button id="change"><a href="#" rel="modal:close" style="color: white;">Change password</a></button>
        </div>
    </div>
      


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
</body>
</html>
