<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FavIcon-->
    <link rel="icon" type="image/x-icon" href="./Images/FavIcon.png">
    <title>FarmLink</title>
    <!--FONTS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
  <div class="screen">
      <div class="content">
          <div class="loginpage">
              <form action="" method="post">
                  <h1 style="font-weight: bolder;">Login Your Account</h1>
                  <div class="email">
                      <input type="email" name="email" id="email" placeholder="Email">
                  </div>
                  <div class="password">
                      <input type="password" name="password" id="password" placeholder="Password">
                  </div>
                  <div class="check">
                      <div class="align">
                          <span id="checkbox">
                              <input type="checkbox" class="checkbox" >Remember me
                          </span>
                          <span id="forgot">
                              <a href="" class="forgot">Forgot Username/Password</a>
                          </span>
                      </div>
                  </div>
                  <div class="submit">
                      <input type="submit" id="buttonsub" value="Login">
                  </div>
                  
                  <div class="create">
                      <a href="" id="create">Create your account</a>
                  </div>
              </form>
          </div>
      
          <div class="right-img">
          
          </div>
      </div>
  </div>
</body>
</html>
