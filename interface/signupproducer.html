<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FavIcon-->
    <link rel="icon" type="image/x-icon" href="./Images/FavIcon.png">
    <title>FarmLink</title>
    <!--FONTS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="./style/signupproducer.css">
</head>
<body>
    <div class="screen">
        <div class="content">
            <div class="arrow">
                <a href="./home.html" class="arroww">&#8617;</a>
            </div>
            <div class="left-img">
            
            </div>
            <div class="loginpage">
                <form action="/register" method="post">
                    <h1>Create Your Producer Account</h1>
                    <div class="orgname">
                        <input type="text" name="fname" id="orgname" placeholder="Organization Name">
                    </div>
                    <div class="email">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="orgtele">
                        <input type="tel" name="contact-phone" id="orgtele" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" placeholder="Phone number">
                    </div>
                    <div class="password">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="password">
                        <input type="password" name="password" id="password" placeholder="Confirm password">
                    </div>
                    <br>
                    <div class="check">
                        <input type="checkbox" class="checkbox" >I  agree to our Terms of Service and Privacy Polity
                    </div>
                    <div class="submit">
                        <input type="submit" id="buttonsub" value="Sign up">
                    </div>
                    
                    <div class="already">
                        <a href="./login.html" id="already">I already have an account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
