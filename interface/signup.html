<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FavIcon-->
    <link rel="icon" type="image/x-icon" href="./Images/FavIcon.png">
    <title>FarmLink</title>
    <!--FONTS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./style/signup.css">
</head>
<body>
    <div class="screen">
        <div class="content">
            <div class="arrow">
                <a href="./home.html" class="arroww">&#8617;</a>
            </div>
            <div class="left-img">
            
            </div>
            <div class="loginpage">
                <form id="signup-form" action="/register" method="post">
                    <h1>Create Your Account</h1>
                    <div class="fname">
                        <input type="text" name="fname" id="fname" placeholder="Full name">
                        <p id="fname-alert" style="color:red;text-align:left;" class="d-none"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Required field!</p>
                    </div>
                    <div class="email">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <p id="email-alert" style="color:red;text-align:left;" class="d-none"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Required field!</p>
                    </div>
                    <div class="password">
                        <input type="password" name="password" class="password-input" id="password" placeholder="Password">
                        <p id="password-alert" style="color:red;text-align:left;" class="d-none"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Password has to have at least 8 characters!</p>
                    </div>
                    <div class="password">
                        <input type="password" name="confirm" class="password-input" id="confirm" placeholder="Confirm password">
                        <p id="confirm-alert" style="color:red;text-align:left;" class="d-none"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Password has to have at least 8 characters!</p>
                    </div>
                    <br>
                    <div class="check">
                        <input type="checkbox" id="terms" class="checkbox">I  agree to our Terms of Service and Privacy Polity
                        <p id="checkbox-alert" style="color:red" class="d-none"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Required field!</p>
                    </div>
                    <div class="submit">
                        <input type="submit" id="buttonsub" value="Sign up">
                    </div>
                    
                    <div class="already">
                        <a href="./login.html" id="already">I already have an account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>

            $("#signup-form").submit(() => {
                if ($("#fname").val() == "") {
                    $("#fname-alert").removeClass("d-none")
                    return false;
                } else {
                    $("#fname-alert").addClass("d-none")
                }
                if ($("#email").val() == "") {
                    $("#email-alert").removeClass("d-none")
                    return false;
                } else {
                    $("#email-alert").addClass("d-none")
                }
                if ($("#password").val().length < 8) {
                    $("#password-alert").removeClass("d-none")
                    return false;
                } else {
                    $("#password-alert").addClass("d-none")
                }
                if ($("#password").val() != $("#confirm").val()) {
                    $("#confirm-alert").removeClass("d-none")
                    return false;
                } else {
                    $("#confirm-alert").addClass("d-none")
                }
                if (!$("#terms").prop("checked")) {
                    $("#checkbox-alert").removeClass("d-none")
                    return false;
                } else {
                    $("#checkbox-alert").addClass("d-none")
                }
                return true;
            });
    </script>
</body>
</html>
