<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- BootstrapLinks -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!--FavIcon-->
        <link rel="icon" type="image/x-icon" href="./Images/FavIcon.png">
        <title>FarmLink</title>
        <!--CSS-->
        <link rel="stylesheet" href="./style/producer.css">
        <!--FONTS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <!--NAVBAR-->
  <div>
    <nav id="navbar_top" class="navbar navbar-expand-lg navbar-transparent" style="height: 65; z-index: 2;">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">
            <img src="./Images/LogoPreto1.png" alt="LogoPreto" width="104" height="55">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" aria-current="page" href="./home.html" style="min-width: 147px;">Manage Products</a></li>
              <li class="nav-item">
                <a class="nav-link" href="./products.html" style="min-width: 147px;">Manage Orders</a>
              </li>
              <li class="nav-item" id="about" style="height: 40px;">
                <a class="nav-link" href="./about.html">About</a>
              </li>
            </ul>
            <ul class="navbar-nav" id="right">
                <li class="nav-item" style="background-color: black;">
                    <a class="nav-link" aria-current="page" href="./home.html">Logout</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>
  </div>

  <!-- CONTENT -->
    <div class="container">
        <div class="row" style="padding-top: 50px;">
            <button id="edit" class="btn text-white"><i class="fa fa-edit" aria-hidden="true" style="padding-right: 10px;"></i>Edit Profile</button>
        </div>
        <div class="row" style="padding-top: 25px;">
            <div class="col-lg-3 offset-lg-0 col-md-8 offset-md-2">
                <div class="ratio ratio-1x1" id="img" data-bind="attr:{src: img}" alt=""></div>
            </div>
            <div class="col-lg-7 col-md-12 offset-lg-1">
                <div id="name" style="padding-bottom: 25px;"><h1 data-bind="text: name">{producerName}</h1></div>
                <div id="mail" style="padding-bottom: 10px;"><h5>{contactMail}</h5></div>
                <div id="phone" style="padding-bottom: 10px;"><h5>{contactPhone}</h5></div>
            </div>
        </div>
        <div class="row" style="padding-top: 30px;">
            <div class="col-12" style="padding-bottom: 25px;">
                <h1>Description</h1>
            </div>
            <div class="col-12" id="description">
                {producerDescription}
            </div>
        </div>
    </div>
    

</body>
</html>
