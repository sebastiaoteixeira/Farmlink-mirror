<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootstrapLinks -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--FavIcon-->
    <link rel="icon" type="image/x-icon" href="./Images/FavIcon.png">
    <title>FarmLink</title>
    <!--CSS-->
    <link rel="stylesheet" href="./style/cart.css">
    <!--FONTS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="scripts/jquery.cookie.js"></script>
    <!-- KnockoutJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
</head>
<body>
    <!--NAVBAR-->
  <nav id="navbar_top" class="navbar navbar-expand-lg navbar-light" style="background-color: #F6F6F6;">
    <div class="container-fluid">
      <a class="navbar-brand" href="./home.html">
        <img src="./Images/LogoVerde.png" alt="LogoVerde" width="104" height="55">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./products.html">Products</a>
          </li>
          <li class="nav-item" id="about" style="height: 40px;">
            <a class="nav-link" href="./about.html">About</a>
          </li>
        </ul>
        <ul class="navbar-nav" id="right">
          <li class="nav-item" id="cart">
            <a class="nav-link" href="./cart.html" style="width: 50px; color: black; font-size: 30px;"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
          </li>
          <li class="nav-item" id="login">
            <a class="nav-link" href="./login.html" style="width: 75px; color: black; font-size: 30px;"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search" style="height: 40px">
          <button class="btn" type="button" style="height: 40px;color: black;"><i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
      </div>
    </div>
  </nav> 
  <!--CONTENT-->
  <div class="container">
    <h1><i class="fa fa-shopping-cart" aria-hidden="true"></i> Shopping Cart</h1>
    <hr>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">NÂº</th>
          <th scope="col"></th>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody data-bind="foreach: products">
        <tr style="vertical-align: middle;">
          <th scope="row" data-bind="text: ($index() + 1)">1</th>
          <td>
          <div id="square"></div></td>
          <td data-bind="text: name"></td>
          <td data-bind="text: qty"></td>
          <td data-bind="text: price"></td>
          <td><button class="btn btn-danger" data-bind="click: $parent.removeProduct">X</button></td>
        </tr>

      </tbody>
    </table>
  </div>
  <script>
    function Cart() {
      this.products = ko.observableArray([]);
      this.updateCart = () => {
        let products_index = JSON.parse(localStorage.getItem("cart"))
        this.products.removeAll();
        for (let i = 0; i < products_index.length; i++) {           
          $.get("get/products?id=" + products_index[i]["id"], (result) => {
            let cartElement = result[0]
            cartElement.qty = products_index[i]["qty"]
            this.products.push(cartElement);  
          }); 
        }
      }
      this.removeProduct = (product) => {
        let products_index = JSON.parse(localStorage.getItem("cart"))
        products_index = products_index.filter((value) => { return value["id"] != product["id"] })
        localStorage.setItem("cart", JSON.stringify(products_index))
        this.updateCart();
      }
      this.clearCart = () => {
        localStorage.removeItem("cart")
      }
    }
    var cart = new Cart()
    cart.updateCart()
    ko.applyBindings(cart);
  </script>
</body>
</html>
