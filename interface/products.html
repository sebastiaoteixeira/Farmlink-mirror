<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootstrapLinks -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--FavIcon-->
    <link rel="icon" type="image/x-icon" href="./Images/FavIcon.png">
    <title>FarmLink</title>
    <!--CSS-->
    <link rel="stylesheet" href="./style/products.css">
    <!--FONTS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="scripts/jquery.cookie.js"></script>
    <!-- KnockoutJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
</head>
<body>
  <!--NAVBAR-->
  <div>
    <nav id="navbar_top" class="navbar navbar-expand-lg navbar-transparent" style="height: 65; z-index: 2;">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">
            <img src="./Images/LogoPreto1.png" alt="LogoPreto" width="104" height="55">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" aria-current="page" href="./home.html">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="./products.html">Products</a>
              </li>
              <li class="nav-item" id="about" style="height: 40px;">
                <a class="nav-link" href="./about.html">About</a>
              </li>
            </ul>
            <ul class="navbar-nav" id="right">
              <li class="nav-item" id="cart">
                <a class="nav-link" href="./cart.html" style="width: 50px; color: black; font-size: 30px;"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search" style="height: 40px; border: black solid 2px; border-radius: 30px;">
              <button class="btn" type="button" style="height: 40px;color: black; padding-right: 20px"><i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./login.html">Login</a>
              </li>
              <li class="nav-item" style="background-color: black;">
                <a class="nav-link" aria-current="page" href="./signup.html">Sign-up</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
  </div>

  <!--CONTENT-->
  <div class="container">
    <div class="products-container" data-bind="foreach: products"><!---->
      <div class="product" >
        <div class="cardcontent">
          <div class="imgprod">
            <img class="imagemprod" src="" data-bind="attr: {src:}" width="80%" height="90%" style="border-radius: 15px;" alt="">
          </div>
          <div class="nameprod" data-bind="text: name">
            <h2>Pêra</h2>
          </div>
          <div class="priceprod" data-bind="text: price">
            <h4>Preço/KG</h4>
          </div>
          <div>
            <button type="button" class="open-modal addcarrinho" data-bs-toggle="modal" data-bs-target="#myModal"><span class="d-none" data-bind="text: $index"></span>Comprar</button>
          </div>
        </div>
      </div>
    </div> 
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body" data-bind="using: selectedProduct">
          <img id="img" src="./Images/ameixa.png" data-bind="attr:{src: img}" alt="">
          <div id="name"><h1 data-bind="text: name">{productName}</h1></div>
          <div id="producer"><h5>{producerName}</h5></div>
          <div id="price"><h5><span data-bind="text: price">{productPrice}</span>€</h5></div>
          <div class="number">
              <span id="minus">-</span>
              <input type="text" value="0g" disabled/>
              <span id="plus">+</span>
          </div>
          <button class="cart" onclick="viewModel.addToCart(viewModel.selectedProduct())"><i class="fa fa-shopping-cart" aria-hidden="true" style="padding-right: 10px;"></i> Add to shopping cart</button>
        </div>
      
      	<div id="content" data-bind:"using: selectedProduct">
	  		<!-- ko if: $data.description -->
			<p data-bind="text: description">{productDescription}</p>
			<!-- /ko -->
		</div>
      </div>
    </div>
  </div>



  <script>
    function VM() {
      this.products = ko.observableArray([]);
	  this.selectedProduct = ko.observable();
      this.search = ko.observable();
      this.updateProducts = () => {
        link = "get/products"
        if (this.search()) {
          link += "?q=" + this.search()
        }
        $.get(link, (result) => {
          this.products(result);
        });
      }
      this.search.subscribe(this.updateProducts);
      this.addToCart = (product) => {
        let cart = JSON.parse(localStorage.getItem("cart"));
        if (!cart) {
          cart = [];
        }
        cart.push({"id": product["id"], "qty": 1});
        localStorage.setItem("cart", JSON.stringify(cart));
      }
    }
    var viewModel = new VM();
    viewModel.updateProducts();
    ko.applyBindings(viewModel);

    $(document).ready(function() {
    		//QUANTITYBUTTON
			$("#minus").click(function () {
				var $input = $(this).parent().find('input');
				var count = parseInt($input.val()) - 150;
				count = count < 0 ? 0 : count;
				$input.val(count+"g");
				$input.change();
				return false;
			});
			$("#plus").click(function () {
				var $input = $(this).parent().find('input');
				var count = parseInt($input.val()) + 150;
				$input.val(count+"g");
                $input.change();
				return false;
			});
			// Modal Data Binding
			$(document).on("click",".open-modal", function() {
				let productIndex = parseInt($(this).children("span")[0].innerText);
				viewModel.selectedProduct(viewModel.products()[productIndex])
			});
		});
  </script>
</body>
</html>
