<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootstrapLinks -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--FavIcon-->
    <link rel="icon" type="image/x-icon" href="./Images/FavIcon.png">
    <title>FarmLink</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="scripts/jquery.cookie.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./style/products.css">
    
    <!--FONTS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="scripts/jquery.cookie.js"></script>
    <!-- KnockoutJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <!-- JS -->
    <script src="scripts/login.js"></script>
</head>
<body>
  <!--NAVBAR-->
  <div>
    <nav id="navbar_top" class="navbar navbar-expand-lg navbar-transparent" style="height: 65; z-index: 2;">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">
            <img src="./Images/LogoPreto1.png" alt="LogoPreto" width="104" height="55">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" aria-current="page" href="./home.html">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="./products.html">Products</a>
              </li>
              <li class="nav-item" id="about" style="height: 40px;">
                <a class="nav-link" href="./about.html">About</a>
              </li>
            </ul>
            <ul class="navbar-nav" id="right">
              <li class="nav-item" id="cart">
                <a class="nav-link" href="./cart.html" style="width: 50px; color: black; font-size: 30px;"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
              </li>
            </ul>
            
            <div class="d-flex">
              <input id="searchbox" class="form-control me-2" type="text" data-bind="textInput: search" placeholder="Search" style="height: 40px; border: black solid 2px; border-radius: 30px; ">
            </div>
            <ul class="navbar-nav">
              <!-- ko ifnot: logged -->
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./login.html">Login</a>
              </li>
              <li class="nav-item" style="background-color: black;">
                <a class="nav-link" aria-current="page" href="./signup.html">Sign-up</a>
              </li>
              <!-- /ko -->
              <!-- ko if: logged -->
              <li class="nav-item" style="background-color: black;" data-bind="click: logout">
                <a class="nav-link" aria-current="page">Logout</a>
              </li>
              <!-- /ko -->
            </ul>
          </div>
        </div>
    </nav>
  </div>

  <!--CONTENT-->
  <div class="container">
    <div class="products-container" data-bind="foreach: products"><!---->
      <div class="product" >
        <div class="cardcontent">
          <div class="imgprod">
            <img class="imagemprod" src="./Images/kiwi.jpg" data-bind="attr: {src: img}" width="80%" height="90%" style="border-radius: 15px;" alt="">
          </div>
          <div class="nameprod">
            <h2 data-bind="text: name"></h2>
          </div>
          <div class="priceprod">
            <h4 data-bind="text: price + '€/Kg'"></h4>
          </div>
          <div>
            <button type="button" class="open-modal addcarrinho" data-bind="click: $parent.bindModal" data-bs-toggle="modal" data-bs-target="#exampleModal">Comprar</button></a>
          </div>
        </div>
      </div>
    </div> 
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="content">
            <div class="left">
              <img src="" class="imagemmodal" alt="" data-bind="attr:{src: selectedProduct().img}">
            </div>
            <div class="right">
              <div class="productname">
                <h1 style="font-weight: 700;" data-bind="text: selectedProduct().name"></h1>
              </div>
              <div class="producername">
                <h2 style="font-weight: 600;">Quinta do Joaquim</h2>
              </div>
              <p class="productprice" data-bind="text: selectedProduct().price + '€/Kg'" style="font-weight: 600;">
              </p>
              <div class="quantity">
                <span id="minus">-</span><!--style="cursor: pointer; color: #6EC500; font-weight: 700;"-->
                <input id="qty" type="text" value="0g" class="inputqty" disabled style="font-weight: 550;">
                <span id="plus" >+</span><!--style="cursor: pointer; color: #6EC500; font-weight: 700;"-->
              </div>
              <div class="addtocart">
                <button class="cart" id="addToCartBtn" onclick="viewModel.addToCart(viewModel.selectedProduct())" style="font-weight: 600;" data-bs-toggle="popover" data-bs-trigger="manual" data-bs-content="Produto Adicionado ao Carrinho"><i class="fa fa-shopping-cart" aria-hidden="true" style="padding-right: 10px; font-weight: 600;"></i> Add to cart</button>
              </div>
            </div>
          </div>
          <div id="content" data-bind="using: selectedProduct">
            <!-- ko if: $data.description -->
            <p data-bind="text: description"></p>
            <!-- /ko -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script>
    function VM() {
      Login.call(this);
      this.products = ko.observableArray([]);
	  this.selectedProduct = ko.observable({"name": "Kiwi", "img": "./Images/kiwi.jpg", "price": 1.99});
      this.search = ko.observable();
      this.updateProducts = () => {
        link = "get/products"
        if (this.search()) {
          link += "?q=" + this.search()
        }
        $.get(link, (result) => {
          this.products(result);
        });
      }
      this.search.subscribe(this.updateProducts);
      this.addToCart = (product) => {
        let cart = JSON.parse(localStorage.getItem("cart"));
        if (!cart) {
          cart = [];
        }
        qty = $("#qty").val()
        qty = parseInt(qty.slice(0, qty.length - 1));
        cart.push({"id": product["id"], "qty":  qty});
        localStorage.setItem("cart", JSON.stringify(cart));
      }
      // Modal Data Binding
	  this.bindModal = (product) => {
        this.selectedProduct(product);
      }
    }
    var viewModel = new VM();
    viewModel.updateProducts();
    ko.applyBindings(viewModel);
	
    var popover = new bootstrap.Popover("#addToCartBtn", {
        popperConfig: function (defaultBsPopperConfig) {
            return defaultBsPopperConfig;
        }
    })

    $(document).ready(function() {
    		//QUANTITYBUTTON
			$("#minus").click(function () {
				var $input = $(this).parent().find('input');
				var count = parseInt($input.val()) - 150;
				count = count < 0 ? 0 : count;
				$input.val(count+"g");
				$input.change();
				return false;
			});
			$("#plus").click(function () {
				var $input = $(this).parent().find('input');
				var count = parseInt($input.val()) + 150;
				$input.val(count+"g");
                $input.change();
				return false;
			});

            $("#addToCartBtn").click(function() {
                popover.show();
            });
            $("#addToCartBtn").mouseleave(function() {
                popover.hide();
            });
		});
  </script>
</body>
</html>
