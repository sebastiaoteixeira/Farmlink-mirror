<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--FavIcon-->
    <link rel="icon" type="image/x-icon" href="./Images/FavIcon.png">
    <title>FarmLink</title>
    <!--CSS-->
    <link rel="stylesheet" href="./style/modal.css">
    <!--FONTS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="img" class="col-3"></div>
    <div id="name"><h1>{productName}</h1></div>
    <div id="producer"><h5>{producerName}</h5></div>
    <div class="number">
        <span id="minus">-</span>
        <input type="text" value="0g"/>
        <span id="plus">+</span>
    </div>
    <button id="cart"><i class="fa fa-shopping-cart" aria-hidden="true" style="padding-right: 10px;"></i> Add to shopping cart</button>
    <div id="content"><p>{productDescription}</p></div>

<script>
    	$(document).ready(function() {
			$("#minus").click(function () {
				var $input = $(this).parent().find('input');
				var count = parseInt($input.val()) - 150;
				count = count < 0 ? 0 : count;
				$input.val(count+"g");
				$input.change();
				return false;
			});
			$("#plus").click(function () {
				var $input = $(this).parent().find('input');
				var count = parseInt($input.val()) + 150;
				$input.val(count+"g");
                $input.change();
				return false;
			});
		});
</script>
</body>
</html>
